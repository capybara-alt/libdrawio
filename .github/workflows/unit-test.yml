name: GitHub Actions Demo
on:
  push:
    branches: main
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Get dependencies
        run: go mod tidy
      - name: Run unit tests
        run: go test -v libdrawio/*_test.go
